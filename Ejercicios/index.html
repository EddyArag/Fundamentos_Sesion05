<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="container">

    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-3 animate__animated animate__fadeInDown">Formulario de Reserva</h2>
            <form id="reservaForm" class="mb-3">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" id="dni" name="dni" class="form-control" maxlength="8" required>
                    <small class="text-danger" id="dniError"></small>
                </div>
                <div class="mb-3">
                    <label for="fecha_reserva" class="form-label">Fecha de la Reserva:</label>
                    <input type="date" id="fecha_reserva" name="fecha_reserva" class="form-control" required>
                    <small class="text-danger" id="fechaError"></small>
                </div>
                <div class="mb-3">
                    <label for="huespedes" class="form-label">Número de Huéspedes:</label>
                    <input type="number" id="huespedes" name="huespedes" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="habitacion" class="form-label">Habitación:</label>
                    <input type="text" id="habitacion" name="habitacion" class="form-control" maxlength="15" required>
                </div>
                <div class="mb-3">
                    <label for="noches" class="form-label">Número de Noches:</label>
                    <input type="number" id="noches" name="noches" class="form-control" required>
                </div>
                <input type="submit" value="Reservar" class="btn btn-primary animate__animated" id="reservarBtn">
            </form>
            <a href="crear_usuario.php" class="btn btn-secondary">Crear Usuario</a>
        </div>
        <div class="col-md-6">
            <img src="imagen.png" alt="Hotel" class="img-fluid animate__animated animate__fadeIn">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
